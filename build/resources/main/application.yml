spring:
  application:
    name: sputnik-core
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/sputnik_core
    username: sputnik_user
    password: sputnik_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 60000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Custom application properties
app:
  jwt:
    secret: sputnikCoreSecretKeyForJWTTokenGeneration2023!
    expiration: 86400000 # 24 hours
  
  cors:
    allowed-origins: "http://localhost:4200,http://localhost:3000"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    
  file:
    upload-dir: ./uploads
    
  pagination:
    default-page-size: 20
    max-page-size: 100

logging:
  level:
    com.sputnik.core: INFO
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
